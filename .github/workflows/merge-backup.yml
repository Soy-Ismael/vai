name: Merge to Backup

on:
  push:
    branches:
      - main
      - feature
      - display
      - file

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge changes to backup branch
        run: |
          git checkout backup
          git merge ${{ github.ref }}
          git push origin backup
