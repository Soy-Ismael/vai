name: Merge to Display

on:
  push:
    branches:
      - file
      - feature

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge changes to display branch
        run: |
          git checkout display
          git merge ${{ github.ref }}
          git push origin display
